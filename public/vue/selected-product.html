<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUNKER® - Product</title>
    <link rel="shortcut icon" href="/Bunker-Online-Store-Fullstack/src/images/bunker-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/Bunker-Online-Store-Fullstack/src/css/style.css" />
    <script src="https://kit.fontawesome.com/e4ad388285.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/Bunker-Online-Store-Fullstack/src/js/script.js" defer></script>
    <script src="./vue.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- Top Container -->
      <div class="top-container">
        <span><i class="fa fa-globe"></i> FREE SHIPPING ON ORDERS OVER R 4000</span>
      </div>

      <!-- Header -->
      <header id="myHeader">
        <div class="header-buttons">
          <button type="disabled" class="icon" title="Search Toggle"><i class="fa fa-search"></i></button>
          <!-- Logo/Home -->
          <a href="/Bunker-Online-Store-Fullstack/public/vue/index.html" title="Home" class="home-link">BUNKER</a>
          <!-- Cart -->
          <button class="icon" title="Cart">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </header>

      <!-- Navbar -->
      <div id="mySidenav" class="sidenav">
        <a href="#" title="Tops">Tops</a>
        <a href="#" title="Bottoms">Bottoms</a>
        <a href="#" title="Accessories">Accessories</a>
        <a href="#" title="About Us">About Us</a>
        <a href="#" title="Account">Account</a>
      </div>

      <main id="main">
        <div class="product" v-for="product in filteredList" :key="product.id">
          <div class="change-view-buttons">
            <button onclick="document.getElementById('myImage').src='product.image'">
              <img :src="product.image" class="view-img" />
            </button>
            <button onclick="document.getElementById('myImage').src='product.alt_view_image'">
              <img :src="product.alt_view_image" class="view-img" />
            </button>
          </div>
          <img id="product-img" :src="product.image" class="product-img" />
          <div class="product-order-form">
            <form class="order-form">
              <p class="detail"><span class="label">NAME:</span>{{product.name}}</p>
              <p class="detail"><span class="label">BRAND:</span>{{product.brand}}</p>
              <p class="detail"><span class="label">PRICE:</span>R {{product.price}}00</p>
              <button type="submit" class="product-btn" title="Add to cart">ADD TO CART</button>
            </form>
          </div>
        </div>
      </main>

      <!-- Navigation Controller -->
      <div class="navigation-controller">
        <button onclick="topFunction()" id="upBtn" class="navigation-btn" title="To top">
          <i class="fa fa-arrow-up"></i>
        </button>
        <button onclick="bottomFunction()" id="downBtn" class="navigation-btn" title="To bottom">
          <i class="fa fa-arrow-down"></i>
        </button>
        <button onclick="openNav()" id="openNav" class="navigation-btn" title="Open Navbar">
          <i class="fa fa-arrow-right" class="icon"></i>
        </button>
        <button onclick="closeNav()" id="closeNav" class="navigation-btn" title="Close Navbar">
          <i class="fa fa-arrow-left"></i>
        </button>
        <button onclick="history.back()" id="previousPage" class="navigation-btn" title="Back">
          <i class="fa fa-close"></i>
        </button>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="trademarks">
          <span>BUNKER®</span>
        </div>

        <div div="extra-information">
          <span>R ZAR</span>
          <span>|</span>
          <span>Help <i class="fa fa-gear"></i></span>
        </div>
      </footer>
    </div>
    <script></script>
  </body>
</html>
