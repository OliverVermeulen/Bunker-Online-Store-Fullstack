<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUNKER® - REGISTER</title>
    <link rel="shortcut icon" href="/Bunker-Online-Store-Fullstack/src/images/bunker-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/Bunker-Online-Store-Fullstack/src/css/style.css" />
    <script src="https://kit.fontawesome.com/e4ad388285.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/Bunker-Online-Store-Fullstack/src/js/script.js" defer></script>
    <script src="/Bunker-Online-Store-Fullstack/src/js/vue.js" type="module" defer></script>
  </head>
<body>
  <div id="app">
    <header id="myHeader">
      <!-- Buttons/Links -->
      <div class="header-buttons">
        <!-- Toggle searchbar -->
        <button type="disabled" class="icon" title="Disabled"><i class="fa fa-search"></i></button>

        <!-- Logo/Home -->
        <a href="/Bunker-Online-Store-Fullstack/" title="Home" class="home-link">BUNKER</a>

        <!-- Cart -->
        <button class="icon" title="Cart"><i class="fa fa-shopping-cart"></i></button>
      </div>

      <!-- Searchbar -->
      <div id="searchbar" style="display: none">
        <div class="searchbar">
          <input type="text" id="searchInput" class="search-input" v-model="search" placeholder="Search.." autocomplete="off" />
          <button @click="resetInput" class="input-button" title="Clear Search">CLEAR</button>
        </div>
      </div>
    </header>

    <nav id="mySidenav" class="sidenav">
      <!-- Filter products by tops -->
      <form action="/Bunker-Online-Store-Fullstack/src/pages/filtered-products.html">
        <input type="hidden" value="top" name="product_type" />
        <button title="Tops" class="type-button"><a>Tops</a></button>
        <!-- <a type="submit" title="Tops">Tops</a> -->
      </form>

      <!-- Filter products by bottoms -->
      <form action="/Bunker-Online-Store-Fullstack/src/pages/filtered-products.html">
        <input type="hidden" value="bottom" name="product_type" />
        <button title="Bottoms" class="type-button"><a>Bottoms</a></button>
      </form>

      <!-- Filter products by accessories -->
      <form action="/Bunker-Online-Store-Fullstack/src/pages/filtered-products.html">
        <input type="hidden" value="accessory" name="product_type" />
        <button title="Accessories" class="type-button"><a>Accessories</a></button>
      </form>

      <!-- About Us page -->
      <a href="/Bunker-Online-Store-Fullstack/src/pages/about-us.html" title="About Us">About Us</a>

      <!-- Account page -->
      <a href="/Bunker-Online-Store-Fullstack/src/php/user.php" title="Account" >Account</a>
    </nav>


    <account>
      <!-- Register account form -->
      <form action="/Bunker-Online-Store-Fullstack/src/php/register.php" method="post" class="account-form">
        <!-- Name input -->
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-input" required /> 

        <!-- Username input -->
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-input" required />

        <!-- Email input -->
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-input" required /> 

        <!-- Password input -->
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-input" required />

        <!-- Confirm Password -->
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-input" required />

        <!-- Submit form -->
        <input type="submit" value="Submit" class="form-button" />

        <!-- Clear form -->
        <input type="reset" value="Reset" class="form-button" />
      </form>
    </account>

      <!-- Navigation Controller -->
      <div class="navigation-controller">
        <!-- Top of page -->
        <button onclick="topFunction()" id="upBtn" class="navigation-btn" title="To top"><i class="fa fa-arrow-up"></i></button>

        <!-- Bottom of page -->
        <button onclick="bottomFunction()" id="downBtn" class="navigation-btn" title="To bottom"><i class="fa fa-arrow-down"></i></button>

        <!-- Open Navbar -->
        <button onclick="openNav()" id="openNav" class="navigation-btn" title="Open Navbar"><i class="fa fa-arrow-right" class="icon"></i></button>

        <!-- Close Navbar -->
        <button onclick="closeNav()" id="closeNav" class="navigation-btn" title="Close Navbar"><i class="fa fa-arrow-left"></i></button>

        <!-- Previous page -->
        <button onclick="history.back()" id="previousPage" class="navigation-btn" title="Back"><i class="fa fa-close"></i></button>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <!-- Trademarks -->
        <div class="trademarks">
          <span>BUNKER®</span>
        </div>

        <!-- Extra Info -->
        <div div="extra-information">
          <span>R ZAR</span>
          <span>|</span>
          <span>Help <i class="fa fa-gear"></i></span>
        </div>
      </footer>
  </div>
</body>
