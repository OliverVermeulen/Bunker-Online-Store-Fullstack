      <main id="main">
        <div class="product" v-for="product in filteredList" :key="product.id">
            <img :src="product.alt_view_image" :alt="product.name" class="select-page-image">
        
        <div class="order-form">
          <form action="/Bunker-Online-Store-Fullstack/src/php/cart.php" method="post" class="order-form">
            <!-- Visible information -->
            <p class="detail"><span class="label">NAME:</span>{{product.name}}</p>
            <p class="detail"><span class="label">BRAND:</span>{{product.brand}}</p>
            <p class="detail"><span class="label">PRICE:</span>R {{product.price}}.00</p>

            <!-- Form data -->
            <input type="hidden" :value="product.id" name="product_id">
            <input type="hidden" :value="product.name" name="product_name">
            <input type="hidden" :value="product.price" name="product_price">
            <input type="hidden" :value="product.image" name="product_image">
            <button type="submit" class="product-btn" title="Add to cart">ADD TO CART</button>
          </form>
        </div></div>
      </main>
