<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BUNKER® - PRODUCT</title>
        <link rel="shortcut icon" href="../images/store/bunker-icon.png" type="image/x-icon" />
        <link rel="stylesheet" href="../css/product.css" />
        <script src="https://kit.fontawesome.com/e4ad388285.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="../js/script.js" defer></script>
        <script src="../js/vue.js" type="module" defer></script>
    </head>
  <body>
    <div id="app">
      <!-- Top Container -->
      <div class="top-container">
        <span><i class="fa fa-globe"></i> FREE SHIPPING ON ORDERS OVER R 4000</span>
      </div>

      <!-- Header -->
      <header id="myHeader">
        <!-- Buttons/Links -->
        <div class="header-buttons">
          <!-- Toggle searchbar -->
          <button onclick="disabled" class="icon" title="Disabled"><i class="fa fa-search"></i></button>

          <!-- Logo/Home -->
          <a href="" title="Home" class="home-link">BUNKER</a>

          <!-- Cart page -->
          <form action="../php/check-cart.php" method="post">
            <button class="icon" title="Cart"><i class="fa fa-shopping-cart"></i></button>
          </form>
        </div>
      </header>

      <!-- Navbar -->
      <nav id="mySidenav" class="sidenav">
        <!-- Filter products by tops -->
        <form action="../pages/filtered-products.html">
          <input type="hidden" value="top" name="product_type" />
          <button title="Tops" class="type-button"><a>Tops</a></button>
          <!-- <a type="submit" title="Tops">Tops</a> -->
        </form>
  
        <!-- Filter products by bottoms -->
        <form action="../pages/filtered-products.html">
          <input type="hidden" value="bottom" name="product_type" />
          <button title="Bottoms" class="type-button"><a>Bottoms</a></button>
        </form>
  
        <!-- Filter products by accessories -->
        <form action="../pages/filtered-products.html">
          <input type="hidden" value="accessory" name="product_type" />
          <button title="Accessories" class="type-button"><a>Accessories</a></button>
        </form>
  
        <!-- About Us page -->
        <a href="../pages/about-us.html" title="About Us">About Us</a>
  
        <!-- Account page -->
        <a href="../php/user.php" title="Account" >Account</a>
      </nav>

      <main class="main">
        <div class="product" v-for="product in available" :key="product.id">

          <div class="product-alt-views">
            <img v-bind:src="'../images/products/' + product.image" :alt="product.name" class="alt-img" title="Main view">
            <img v-bind:src="'../images/products/' + product.alt_view_image" :alt="product.name" class="alt-img" title="Alternate View">
          </div>  

          <div>
            <img v-bind:src="'../images/products/' + product.image" :alt="product.name" class="main-img" :title="product.name">
          </div>

        <div>
          <form action="../php/cart.php" method="post" class="order-form">
            <!-- Visible product data -->
            <p class="form-text"><span class="form-text-label">Name:</span>{{product.name}}</p>
            <p class="form-text"><span class="form-text-label">Brand:</span>{{product.brand}}</p>
            <p class="form-text"><span class="form-text-label">Price:</span>R {{product.price}}.00</p>

            <!-- Hidden form data -->
            <input type="hidden" :value="product.product_id" name="product_id">
            <input type="hidden" :value="product.name" name="product_name">
            <input type="hidden" :value="product.price" name="product_price">
            <input type="hidden" :value="product.image" name="product_image">

            <!-- Form submit -->
            <button type="submit" class="product-btn" title="Add to cart">ADD TO CART</button>
          </form>
        </div>

      </div>
      </main>

      <!-- Navigation Controller -->
      <div class="navigation-controller">
        <!-- Top of page -->
        <button onclick="topFunction()" id="upBtn" class="navigation-btn" title="To top"><i class="fa fa-arrow-up"></i></button>

        <!-- Bottom of page -->
        <button onclick="bottomFunction()" id="downBtn" class="navigation-btn" title="To bottom"><i class="fa fa-arrow-down"></i></button>

        <!-- Open Navbar -->
        <button onclick="openNav()" id="openNav" class="navigation-btn" title="Open Navbar"><i class="fa fa-arrow-right" class="icon"></i></button>

        <!-- Close Navbar -->
        <button onclick="closeNav()" id="closeNav" class="navigation-btn" title="Close Navbar"><i class="fa fa-arrow-left"></i></button>

        <!-- Previous page -->
        <button onclick="history.back()" id="previousPage" class="navigation-btn" title="Back"><i class="fa fa-close"></i></button>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <!-- Trademarks -->
        <div class="trademarks">
          <span>BUNKER®</span>
        </div>

        <!-- Extra Info -->
        <div div="extra-information">
          <span>R ZAR</span>
          <span>|</span>
          <span>Help <i class="fa fa-gear"></i></span>
        </div>
      </footer>
    </div>
  </body>
</html>
